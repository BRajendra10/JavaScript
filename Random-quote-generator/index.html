<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quotes generator</title>

    <!-- css file linked -->
    <link rel="stylesheet" href="style.css">

    <!-- remix cdn linked -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.4.0/remixicon.css" integrity="sha512-hH7VMMVfPgfkpYx2GazOEG6RrYM+y8cS7FzccwBTWQeyhPv01XYk0MVcuhh4EAimOELWvqKjhNwes/UsYoyN6w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="quote-container">
        <div class="quote-header">
            <h2 class="heading">Quote of the day</h2>
        </div>
        <div class="quote-body">
            <p class="quote">“Be yourself; everyone else is already taken.”</p>

            <span class="author"> ― Oscar Wilde</span>
        </div>
        <div class="quote-footer">
            <span>
                <button class="btn btn-circle btn-volume">
                    <i class="ri-volume-up-line"></i>
                </button>
                <button class="btn btn-circle btn-copy">
                    <i class="ri-file-copy-line"></i>
                </button>
                <button class="btn btn-circle btn-twitter">
                    <i class="ri-twitter-x-line"></i>
                </button>
            </span>

            <button class="btn btn-new">New quote</button>
        </div>
    </div>

    <!-- js file linked -->
    <script src="script.js"></script>
</body>
</html>
