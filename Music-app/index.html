<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css file linked -->
    <link rel="stylesheet" href="style.css">

    <!-- remix cdn linked -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.4.0/remixicon.css" integrity="sha512-hH7VMMVfPgfkpYx2GazOEG6RrYM+y8cS7FzccwBTWQeyhPv01XYk0MVcuhh4EAimOELWvqKjhNwes/UsYoyN6w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

    <div class="music-player">
        <div class="header">
            <div class="circle btn">
                <i class="ri-arrow-left-wide-fill"></i>
            </div>
            <div class="circle btn">
                <i class="ri-menu-line"></i>
            </div>
        </div>
        <div class="body">
            <img src="assets/image.png" alt="song-image" class="img">

            <h2 class="song">Despacito</h2>
            <span class="song-writer">Luis Fonsi Ft. Puerto Rican</span>

            <audio>
                <source src="assets/My_song.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="prograess">

            <div class="controls">
                <div class="btn"><i class="ri-skip-left-fill"></i></div>
                <div class="btn btn-play"><i class="ri-play-mini-fill"></i></div>
                <div class="btn"><i class="ri-skip-right-fill"></i></div>
            </div>
        </div>
    </div>

    <!-- js file linked -->
     <script src="script.js"></script>
</body>
</html>
