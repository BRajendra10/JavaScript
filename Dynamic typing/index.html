<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic typing</title>

    <!-- Including CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Including typed.js Library file -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- Including remix icon cdn file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.4.0/remixicon.css" integrity="sha512-hH7VMMVfPgfkpYx2GazOEG6RrYM+y8cS7FzccwBTWQeyhPv01XYk0MVcuhh4EAimOELWvqKjhNwes/UsYoyN6w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="profile">
        <div class="image"></div>
        <h1>
          <span>Maya</span>
          <span>Nelson</span>
        </h1>

        <!-- html eliment where typing effect is gone hapeen -->
        <h2>I'm <span id="typing"></span><span class="cursor">|</span></h2>

        <div class="social-links">
          <i class="ri-facebook-fill"></i>
          <i class="ri-twitter-fill"></i>
          <i class="ri-linkedin-fill"></i>
          <i class="ri-instagram-fill"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
