<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css file linked -->
    <link rel="stylesheet" href="./style.css">

    <!-- rmix cdn linked -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.4.0/remixicon.css" integrity="sha512-hH7VMMVfPgfkpYx2GazOEG6RrYM+y8cS7FzccwBTWQeyhPv01XYk0MVcuhh4EAimOELWvqKjhNwes/UsYoyN6w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Jquery cdn linked -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
</head>
<body>
    
  <div class="container">
    <div class="countdown-container">
      <div class="countdown-header">
        <h5>Countdown Timer</h5>
        <button class="btn"><i class="ri-close-large-fill"></i></button>
      </div>
      <div class="countdown-body">
        <div class="box hour"></div>
        <div class="box indecate">Hour</div>
        <div class="box min"></div>
        <div class="box indecate">Min</div>
        <div class="box sec"></div>
        <div class="box indecate">Sec</div>
      </div>
      <div class="countdown-footer">
        <button class="btn"><i class="ri-edit-2-fill"></i></button>
        <button class="btn"><i class="ri-loop-right-line"></i></button>
        <button class="btn"><i class="ri-pause-large-line"></i></button>
        <button class="btn"><i class="ri-settings-5-fill"></i></button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
